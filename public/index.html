<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Bookmarks App</title>
        <link href="./css/index.css" rel="stylesheet" type="text/css" />
    </head>
    <body onload="fetchBookmarks();">
        <h1>Get:</h1>
        <form class="bookmarks-form">
            <label>
                Click the buttton to get the full list of bookmarks
            </label>
            <button id="submit-btn" type="submit">
                Get Bookmarks
            </button>
        </form>
        <h1>Post:</h1>
        <form class="add-bookmark-form">
            <label for="bookmarkTitle">
                Title:
            </label>
            <input type="text" id="bookmarkTitle" />
            <label for="bookmarkDescription">
                Description:
            </label>
            <input type="text" id="bookmarkDescription" />
            <label for="bookmarkUrl">
                Url:
            </label>
            <input type="text" id="bookmarkUrl" />
            <label for="bookmarkRating">
                Rating:
            </label>
            <input type="number" id="bookmarkRating" />
            <button type="submit">
                Add bookmark
            </button>
        </form>

        <h1>Delete:</h1>
        <form class="delete-bookmark-form">
            <label for="bookmarkId">
                id:
            </label>
            <input type="text" id="delete-bookmarkId" />
            <button type="submit">
                Delete bookmark
            </button>
        </form>

        <h1>Updating:</h1>
        <form class="update-bookmark-form">
            <label for="bookmarkId">
                id:
            </label>
            <input type="text" id="update-bookmarkId" />
            <label for="bookmarkTitle">
                Title:
            </label>
            <input type="text" id="update-bookmarkTitle" />
            <label for="bookmarkDescription">
                Description:
            </label>
            <input type="text" id="update-bookmarkDescription" />
            <label for="bookmarkUrl">
                Url:
            </label>
            <input type="text" id="update-bookmarkUrl" />
            <label for="bookmarkRating">
                Rating:
            </label>
            <input type="number" id="update-bookmarkRating" />
            <button type="submit">
                Update bookmark
            </button>
        </form>

        <h1>GET:</h1>
        <form class="get-bookmark-form">
            <label for="bookmarkTitle">
                Title:
            </label>
            <input type="text" id="get-bookmarkTitle" />
            <button type="submit">
                Get bookmark
            </button>
        </form>

        <section class="results">

        </section>
        <script src="./js/index.js"></script>
    </body>
</html>
